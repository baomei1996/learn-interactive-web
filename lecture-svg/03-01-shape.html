<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .shapes {
            width: 600px;
            height: 400px;
            background: #ddd;
        }

        rect {
            fill: orange;
            stroke: dodgerblue;
            stroke-width: 10px;
        }
    </style>
</head>
<body>
    <svg class="shapes">
        <rect x="10" y="20" width="200" height="100" />
        <rect x="300" y="120" width="100" height="50" rx="10" xy="10" />
        <circle cx="350" cy="250" r="30"/>
        <ellipse cx="200" cy="200" rx="20" ry="50" fill="red" stroke="green" />
        <line x1="10" x2="400" y1="30" y2="300" stroke="blue" />
        <!-- <polyline points="0 0, 200 100, 150 300" stroke="pink" stroke-width="10" /> -->
        <polygon points="0 0, 200 100, 150 300" stroke="pink" stroke-width="10" />
    </svg>
</body>
</html>
