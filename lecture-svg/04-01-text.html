<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SVG</title>
        <style>
            body {
                margin: 0;
            }

            .svg {
                position: absolute;
                width: 100%;
                height: 100%;
                background: #ddd;
            }

            text {
                font-size: 1.5rem;
                font-weight: bold;
                fill: red;
            }
        </style>
    </head>
    <body>
        <svg class="svg">
            <text x="50" y="100">Hello, SVG!</text>
        </svg>
    </body>
</html>
